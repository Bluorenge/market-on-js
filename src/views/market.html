<!DOCTYPE html>
<html>
    <head>
        <title>Market</title>
    </head>

    <body>
        <section class="market">
            <header class="market-header">
                <div class="market-header__search-panel">
                    <input type="text" class="market-header__search-input" placeholder="Поиск" />
                </div>
                <ul class="market-header__nav">
                    <li class="market-header__nav-item">Главная</li>
                </ul>
                <div class="market-header__cart market-cart-link">
                    <div class="market-cart-link__icon-wrap">
                        <div class="cart-line-1"></div>
                        <div class="cart-line-2"></div>
                        <div class="cart-line-3"></div>
                        <div class="cart-wheel"></div>
                    </div>
                    <div class="market-cart-link__text"></div>
                </div>
            </header>

            <section class="market-content"></section>
        </section>
    </body>
</html>
